<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create WareHouse Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" >
    </script>
</head>

<body>
    <div>
        <div th:replace="fragments/header :: header"></div>
    </div>
    <div class="col-md-8 col-md-offset-2" style="margin-top:2%;margin-bottom:3%">
        <div class="panel panel-warning">
            <div class="panel-heading"><strong>Out Order Request Form</strong></div>
            <div class="panel-body">
                <form autocomplete="off" action="#" th:action="@{/create/data/orderRequest}" th:object="${orderRequest}" method="post" class="form-horizontal" role="form">
                    <!--  <h2>Out Order Request Form</h2> -->
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="control-group">
                                <div class="controls form-inline">
                                    <label>Manager Approval</label>
                                    <input type="checkbox" class="styled" th:field="*{managerApproval}" />
                                    <label style="margin-left: 3%;">Document Received</label>
                                    <input type="checkbox" class="styled" th:field="*{documentReceived}" />
                                    <label style="margin-left: 3%;">Warehouse Confirmation</label>
                                    <input type="checkbox" class="styled" th:field="*{wareConfirmation}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Order ID</label>
                            <input type="text" th:field="*{orderID}" placeholder="orderID" class="form-control" />
                            <label th:if="${#fields.hasErrors('orderID')}" th:errors="*{orderID}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Date Started</label>
                            <input type="date" class="form-control" th:value="*{orderDate}" th:field="*{orderDate}" id="date-started" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Order Type</label>
                            <input type="text" th:field="*{orderType}" placeholder="orderType" readonly="readonly" class="form-control" />
                            <label th:if="${#fields.hasErrors('orderType')}" th:errors="*{orderType}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Customer ID</label>
                            <input type="text" th:field="*{customerID}" placeholder="customerID" class="form-control" />
                            <label th:if="${#fields.hasErrors('customerID')}" th:errors="*{customerID}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Warehouse ID</label>
                            <input type="text" th:field="*{warehouseID}" placeholder="warehouseID" class="form-control" />
                            <label th:if="${#fields.hasErrors('warehouseID')}" th:errors="*{warehouseID}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Request Raised By</label>
                            <input type="text" th:field="*{requestRaisedBy}" placeholder="requestRaisedBy" class="form-control" />
                            <label th:if="${#fields.hasErrors('requestRaisedBy')}" th:errors="*{requestRaisedBy}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Rate PerUnitPerDay</label>
                            <input type="text" th:field="*{ratePerUnitPerDay}" placeholder="ratePerUnitPerDay" class="form-control" />
                            <label th:if="${#fields.hasErrors('ratePerUnitPerDay')}" th:errors="*{ratePerUnitPerDay}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Loading Charge</label>
                            <input type="text" th:field="*{loadingCharge}" placeholder="loadingCharge" class="form-control" />
                            <label th:if="${#fields.hasErrors('loadingCharge')}" th:errors="*{loadingCharge}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Unloading Charge</label>
                            <input type="text" th:field="*{unloadingCharge}" placeholder="unloadingCharge" class="form-control" />
                            <label th:if="${#fields.hasErrors('unloadingCharge')}" th:errors="*{unloadingCharge}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Other Charge</label>
                            <input type="text" th:field="*{otherCharge}" placeholder="otherCharge" class="form-control" />
                            <label th:if="${#fields.hasErrors('otherCharge')}" th:errors="*{otherCharge}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Buyer Name</label>
                            <input type="text" th:field="*{buyerName}" placeholder="buyerName" class="form-control" />
                            <label th:if="${#fields.hasErrors('buyerName')}" th:errors="*{buyerName}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>BuyerEmail</label>
                            <input type="text" th:field="*{buyerEmail}" placeholder="buyerEmail" class="form-control" />
                            <label th:if="${#fields.hasErrors('buyerEmail')}" th:errors="*{buyerEmail}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Buyer PhoneNumber</label>
                            <input type="text" th:field="*{buyerPhoneNumber}" placeholder="buyerPhoneNumber" class="form-control" />
                            <label th:if="${#fields.hasErrors('buyerPhoneNumber')}" th:errors="*{buyerPhoneNumber}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Consignee Address</label>
                            <input type="text" th:field="*{consigneeAddress}" placeholder="consigneeAddress" class="form-control" />
                            <label th:if="${#fields.hasErrors('consigneeAddress')}" th:errors="*{consigneeAddress}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Invoice Number</label>
                            <input type="text" th:field="*{invoiceNumber}" placeholder="invoiceNumber" class="form-control" />
                            <label th:if="${#fields.hasErrors('invoiceNumber')}" th:errors="*{invoiceNumber}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Pin Code</label>
                            <input type="text" th:field="*{pinCode}" placeholder="pinCode" class="form-control" />
                            <label th:if="${#fields.hasErrors('pinCode')}" th:errors="*{pinCode}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Truck Number</label>
                            <input type="text" th:field="*{truckNumber}" placeholder="truckNumber" class="form-control" />
                            <label th:if="${#fields.hasErrors('truckNumber')}" th:errors="*{truckNumber}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Mode Of Transfer</label>
                            <input type="text" th:field="*{modeOfTransfer}" placeholder="modeOfTransfer" class="form-control" />
                            <label th:if="${#fields.hasErrors('modeOfTransfer')}" th:errors="*{modeOfTransfer}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Transportation Cost</label>
                            <input type="text" th:field="*{transportationCost}" placeholder="transportationCost" class="form-control" />
                            <label th:if="${#fields.hasErrors('transportationCost')}" th:errors="*{transportationCost}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Comment</label>
                            <input type="text" th:field="*{comment}" placeholder="comment" class="form-control" />
                            <label th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Tracking ID</label>
                            <input type="text" th:field="*{trackingID}" placeholder="trackingID" class="form-control" />
                            <label th:if="${#fields.hasErrors('trackingID')}" th:errors="*{trackingID}" class="validation-message"></label>
                        </div>
                        <div class="col-md-6">
                            <label>Uom</label>
                            <input type="text" th:field="*{uom}" placeholder="uom" class="form-control" />
                            <label th:if="${#fields.hasErrors('uom')}" th:errors="*{uom}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <button type="submit" style="width:31%;" class="btn btn-warning">Create Order Request</button>
                        </div>
                    </div>
                    <span th:utext="${successMessage}"></span>
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="footerCont">
        <div th:replace="fragments/footer :: footer"></div>
    </div> -->
</body>

</html>
