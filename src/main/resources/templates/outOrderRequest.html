<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

        <div class="breadcrumb">
            <marquee>Book now get 20% off, while booking the slot online
            </marquee>

    <div class="col-md-12" style="margin-top:1%;padding-left:0;">
        <div class="col-md-2">
            <button class="btn btn-warning"> <a th:href="@{/create/out/orderRequest/form}" style="color:#fff !important;text-decoration:none;">OUT-Order-Request</a></button>
        </div>
        <div class="col-md-4" style="float: right;padding-right: 0;">
            <!-- <div class="panel panel-warning">
            <div class="panel-heading"><strong>Search Order Request</strong></div>
            <div class="panel-body"> -->
            <form th:object="${student}" th:action="@{/outOrderRequest}" method="get">
                <span class="input-group">
                    <input type="text" name="search" class="form-control" required="" style="width:100%;" id="search" th:value="${search}" placeholder="Search Order Request By CustomerId" th />
                   
                    <span class="input-group-btn">
                        <input type="submit" class="btn btn-warning float-left" value="Search" style="width:100%;"></input>
                    </span>
                </span>
            </form>
            <!--   </div>
        </div> -->
        </div>
    </div>
    <div class="col-md-12 text-center" style="margin-top:3%;">
        <div class="panel panel-warning">
            <div class="panel-heading"><strong>Details</strong></div>
            <div class="panel-body">
                <table class="table table-responsive table-bordered table-striped">
                    <tr>
                        <th>ID</th>
                        <th>CustomerID</th>
                        <th>OrderId</th>
                        <th>WAREHOUSEID</th>
                        <th>Create OutData</th>
                    </tr>
                    <tr th:each=" orderRequest : ${orderRequests}">
                        <td th:text="${orderRequest.id}">Id</td>
                        <td th:text="${orderRequest.customerID}">CustomerID</td>
                        <td th:text="${orderRequest.orderID}">OrderId</td>
                        <td th:text="${orderRequest.warehouseID}">WAREHOUSEID</td>
                        <td><a th:href="@{'/out/data/request?id=' + ${orderRequest.id}+'&customerId='+${orderRequest.customerID}+'&orderID='+${orderRequest.orderID}+'&warehouseID='+${orderRequest.warehouseID}}">view</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Results block -->
    <div id="resultsBlock"></div>
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
