<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Excel file upload example</h1>

<form method="POST" action="/upload"  enctype="multipart/form-data">
    <input type="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" name="file" /><br/><br/>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
