<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Order Request Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/create/data/orderRequest}"
					th:object="${orderRequest}" method="post" class="form-horizontal"
					role="form">
					<h2>Order Request Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('customerID')}" th:errors="*{customerID}"
								class="validation-message"></label>
						<input type="text" th:field="*{customerID}" placeholder="Customer Id"
								class="form-control" /> 
						</div>
					</div>

					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{orderID}" placeholder="orderID"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('orderID')}" th:errors="*{orderID}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{orderDate}"
								placeholder="orderDate" class="form-control" /> <label
								th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"
								class="validation-message"></label>
						</div>
					</div>

<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{warehouseID}"
								placeholder="warehouseID" class="form-control" /> <label
								th:if="${#fields.hasErrors('warehouseID')}" th:errors="*{warehouseID}"
								class="validation-message"></label>
						</div>
					</div>

<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{currentUnit}"
								placeholder="currentUnit" class="form-control" /> <label
								th:if="${#fields.hasErrors('currentUnit')}" th:errors="*{currentUnit}"
								class="validation-message"></label>
						</div>
					</div>
					
				
				<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{currentStock}"
								placeholder="currentStock" class="form-control" /> <label
								th:if="${#fields.hasErrors('currentStock')}" th:errors="*{currentStock}"
								class="validation-message"></label>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{details}"
								placeholder="details" class="form-control" /> <label
								th:if="${#fields.hasErrors('details')}" th:errors="*{details}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{requestRaisedBy}"
								placeholder="requestRaisedBy" class="form-control" /> <label
								th:if="${#fields.hasErrors('requestRaisedBy')}" th:errors="*{requestRaisedBy}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{managerApproval}"
								placeholder="managerApproval" class="form-control" /> <label
								th:if="${#fields.hasErrors('managerApproval')}" th:errors="*{managerApproval}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{documentReceived}"
								placeholder="documentReceived" class="form-control" /> <label
								th:if="${#fields.hasErrors('documentReceived')}" th:errors="*{documentReceived}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{wareConfirmation}"
								placeholder="wareConfirmation" class="form-control" /> <label
								th:if="${#fields.hasErrors('wareConfirmation')}" th:errors="*{wareConfirmation}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{openingBalance}"
								placeholder="openingBalance" class="form-control" /> <label
								th:if="${#fields.hasErrors('openingBalance')}" th:errors="*{openingBalance}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{input}"
								placeholder="input" class="form-control" /> <label
								th:if="${#fields.hasErrors('input')}" th:errors="*{input}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{output}"
								placeholder="output" class="form-control" /> <label
								th:if="${#fields.hasErrors('output')}" th:errors="*{output}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{closingBalance}"
								placeholder="closingBalance" class="form-control" /> <label
								th:if="${#fields.hasErrors('closingBalance')}" th:errors="*{closingBalance}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{ratePerUnitPerDay}"
								placeholder="ratePerUnitPerDay" class="form-control" /> <label
								th:if="${#fields.hasErrors('ratePerUnitPerDay')}" th:errors="*{ratePerUnitPerDay}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{spaceCharge}"
								placeholder="spaceCharge" class="form-control" /> <label
								th:if="${#fields.hasErrors('spaceCharge')}" th:errors="*{spaceCharge}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{loadingCharge}"
								placeholder="loadingCharge" class="form-control" /> <label
								th:if="${#fields.hasErrors('loadingCharge')}" th:errors="*{loadingCharge}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{unloadingCharge}"
								placeholder="unloadingCharge" class="form-control" /> <label
								th:if="${#fields.hasErrors('unloadingCharge')}" th:errors="*{unloadingCharge}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{otherCharge}"
								placeholder="otherCharge" class="form-control" /> <label
								th:if="${#fields.hasErrors('otherCharge')}" th:errors="*{otherCharge}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{discount}"
								placeholder="discount" class="form-control" /> <label
								th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{tax}"
								placeholder="tax" class="form-control" /> <label
								th:if="${#fields.hasErrors('tax')}" th:errors="*{tax}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{total}"
								placeholder="total" class="form-control" /> <label
								th:if="${#fields.hasErrors('total')}" th:errors="*{total}"
								class="validation-message"></label>
						</div>
					</div><div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{status}"
								placeholder="status" class="form-control" /> <label
								th:if="${#fields.hasErrors('status')}" th:errors="*{status}"
								class="validation-message"></label>
						</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Create Order Request</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
