



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>



	<h1>Users Listing</h1>

	<table>
		<tr>
			<th>NAME</th>
			<th>EMAIL</th>

		</tr>
		<tr th:each="user: ${users}">
			<td th:text="${user.name}">..</td>
			<td th:text="${user.email}">..</td>

		</tr>
	</table>

	



</body>
</html>
