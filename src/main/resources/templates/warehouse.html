<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create WareHouse Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- <form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	 -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/warehouse/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>WareHouse Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{phone1}"
								placeholder="phone1" class="form-control" /> <label
								th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}"
								class="validation-message"></label>
						</div>
					</div>

<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{phone2}"
								placeholder="phone2" class="form-control" /> <label
								th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone2}"
								class="validation-message"></label>
						</div>
					</div>

<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{totalspace}"
								placeholder="totalspace" class="form-control" /> <label
								th:if="${#fields.hasErrors('totalspace')}" th:errors="*{totalspace}"
								class="validation-message"></label>
						</div>
					</div>
					
				
				<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{availablespace}"
								placeholder="availablespace" class="form-control" /> <label
								th:if="${#fields.hasErrors('availablespace')}" th:errors="*{availablespace}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{state}"
								placeholder="state" class="form-control" /> <label
								th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
								class="validation-message"></label>
						</div>
					</div>
					
					
				
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{city}"
								placeholder="city" class="form-control" /> <label
								th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{pincode}"
								placeholder="pincode" class="form-control" /> <label
								th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}"
								class="validation-message"></label>
						</div>
					</div>
					
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register WAreHouse</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
