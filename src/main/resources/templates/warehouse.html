<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create WareHouse Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div>
        <div th:replace="fragments/header :: header"></div>
    </div>
    <div class="col-md-8 col-md-offset-2 text-center" style="margin-top:4%;">
        <div class="panel panel-warning">
            <div class="panel-heading"><strong>WareHouse Registration Form</strong></div>
            <div class="panel-body">
                <form autocomplete="off" action="#" th:action="@{/warehouse/view/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
                    <!-- <h2>WareHouse Registration Form</h2> -->
                    <div class="form-group row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" th:field="*{phone1}" placeholder="phone1" class="form-control" />
                                <label th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}" class="validation-message"></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                <input type="text" th:field="*{phone2}" placeholder="phone2" class="form-control" />
                                <label th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone2}" class="validation-message"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input type="text" th:field="*{totalspace}" placeholder="totalspace" class="form-control" />
                                <label th:if="${#fields.hasErrors('totalspace')}" th:errors="*{totalspace}" class="validation-message"></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input type="text" th:field="*{availablespace}" placeholder="availablespace" class="form-control" />
                                <label th:if="${#fields.hasErrors('availablespace')}" th:errors="*{availablespace}" class="validation-message"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                <input type="text" th:field="*{state}" placeholder="state" class="form-control" />
                                <label th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="validation-message"></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                <input type="text" th:field="*{city}" placeholder="city" class="form-control" />
                                <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="validation-message"></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
                                <input type="text" th:field="*{pincode}" placeholder="pincode" class="form-control" />
                                <label th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}" class="validation-message"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline">
                        <button type="submit" class="btn btn-warning" style="width: 31%;">Register WareHouse
                        </button>
                    </div>
                    <span th:utext="${successMessage}"></span>
                </form>
            </div>
        </div>
    </div>
    <div class="footerCont">
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>

</html>
