<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
	<div th:fragment="resultsList" th:unless="${#lists.isEmpty(guests)}"
		id="results-block">
		<table>
			<thead>
				<tr>
					<th >Id</th>
					<th >customerID</th>
					<th >orderID</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="guest : ${guests}">
					<td th:text="${guest.id}">id</td>
					<td th:text="${guest.customerID}">customerID</td>
					<td th:text="${guest.orderID}">orderID</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
